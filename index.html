<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/npy6oxw.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/resultat.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shifumi</title>
</head>


<body>
    <!--------- accueil --------->
    <div class="home">
        <div class="firstpart">
            <div class="title">
                <h1 >SHIFUMI</h1>
            </div>
        </div>
        <div class="picture">
            <div class="signin">
                <p>Saisissez votre pseudo :</p>
                <div>
                    <input class="input" type="text" placeholder="Exemple: King Kong">
                </div>
                <a href="Battle.html" type="button" class="btn-GO">GO</a>
            </div>
        </div>
    </div>

    <!-- BATTLE -->
    <div class="battle">
        <div class="bgBlock">
            <div class="top">
                <div class="return">
                    <button> Retour </button>
                </div>
                <h2> Round 1 </h2>
                <div class="scores">
                    <div class="toto"> toto
                        <div class="scoreToto"> 0 </div>
                    </div>
                    <div id="score">scores</div>
                    <div class="computer"> Ordi
                        <div class="scoreComp"> 0 </div>
                    </div>
                </div>
                <div class="win filter"> Gagn√© !</div>
                <div class="loose filter"></div>
                <div class="equality filter"></div>
                <div class="action">
                    <div class="totoChoice"></div>
                    <div class="compChoice"></div>
                </div>
                
            </div>

            <div class="persentAndChoices">
                <div class="persent"> 
                    <p> taux de victoires <span></span> % </p>
                </div>
                <div class="choices">
                    <img src="/assets/img/pierre.png" alt="pierre">
                    <img src="/assets/img/feuille.png" alt="feuille">
                    <img src="/assets/img/ciseaux.png" alt="ciseaux">
                </div>
            </div>
        </div>   

    </div>

    <!-- RESULTAT -->

    <div class="resultGame">
        <div class="background">
            <div class="container">
                <div class="row d-flex flex-column">
    <!-- TITRE -->
                    <div class="col d-flex justify-content-center ">
                        <h3 id="resultTitle">GAGNE !</h3>
                    </div>
    <!-- BLOC COULEUR -->
                    <!-- GAGNE -->
                    <div class="col col-md-8 offset-md-2 d-flex justify-content-center">
                        <div id="resultWin"class=" d-none flex-column align-items-center justify-content-evenly">
                            <img class="belt" src="assets/img/belt.PNG" alt="belt">
                            <div id="winRate">Taux de victoire <span></span> % </div>
                        </div>
                    </div>
                    <!-- PERDU -->
                    <div class="col d-flex justify-content-center">
                        <div id="resultLose"class="d-flex flex-column align-items-center justify-content-evenly">
                            <div class="again">Rentente ta chance</div>
                            <div id="winRate">Taux de victoire <span></span> % </div>
                        </div>
                    </div>
    <!-- BOUTON -->
                    <div class="col d-flex justify-content-center mt-4 ">
                        <button id="newGame" href="Battle.html" type="button" >NOUVELLE <br> PARTIE</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/boot strap@5.0.2/dist/js/bootstrap.bundle. min.js" integrity="sha384- MrcW6ZMFYlzcLA8Nl+NtUVF0sA7Ms XsP1UyJoMp4YLEuNSfAP+JcXn/tWtIa xVXM" crossorigin="anonymous"></script>
</body>
</html>
