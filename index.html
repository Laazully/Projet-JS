<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/npy6oxw.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/resultat.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Shifumi</title>
</head>


<body>
    <!--------- accueil --------->
    <div class="home">
        <div class="firstpart">
            <div class="title">
                <h1 >SHIFUMI</h1>
            </div>
        </div>
        <div class="picture">
            <div class="signin">
                <p>Saisissez votre pseudo :</p>
                <div>
                    <input class="input" type="text" placeholder="Exemple: King Kong">
                </div>
                <a type="button" class="btn-GO">GO</a>
            </div>
        </div>
    </div>

    <!-- BATTLE -->
    <audio id="bell" src="assets/audio/cloche.mp3" autostart="true" volume="30"></audio>
    <div class="battle">
        <div class="bgBlock">
            <div class="top">
                <!-- bouton -->
                <div class="return">
                    <button> Retour </button>
                </div> 
                
                <!--Tableau score-->
                <h2> Round <span class="round">1</span></h2>
                <div class="scores">
                    <div class="user">
                        <div class="userName"></div>
                        <div class="scoreUser">0</div>
                    </div>
                    <div id="score">scores</div>
                    <div class="computer"> Ordi
                        <div class="scoreComp"> 0 </div>
                    </div>
                </div>
                <!--Filtre-->
                <div class="win filter"> GAGNE</div>
                <div class="loose filter">PERDU</div>
                <div class="equality filter">EGALITE</div>

                <!--User VS computer-->
                <div class="action">
                    <div class="userChoice"></div>
                    <div class="compChoice"></div>
                </div>
            </div>

            <!--Taux de victoire & Choix user bas d'Ã©cran-->
            <div class="persentAndChoices">
                <div class="divPoucent"> 
                    <p> taux de victoires <span class="persent"></span></p>
                </div>
                <div class="AllChoices">
                    <img class='pierre choices' src="/assets/img/pierre.png" alt="pierre">
                    <img class='feuille choices' src="/assets/img/feuille.png" alt="feuille">
                    <img class='ciseaux choices' src="/assets/img/ciseaux.png" alt="ciseaux">
                </div>
            </div>
        </div>   

    </div>

    <!-- RESULTAT -->

    <div class="resultGame">
        <div class="background">
            <div class="container">
                <div class="row d-flex flex-column">
    <!-- TITRE -->
                    <div class="col d-flex justify-content-center ">
                        <h3 id="resultTitle">GAGNE !</h3>
                    </div>
    <!-- BLOC COULEUR -->
                    <!-- GAGNE -->
                    <div class="col col-md-8 offset-md-2 d-flex justify-content-center">
                        <div id="resultWin"class=" d-none flex-column align-items-center justify-content-evenly">
                            <img class="belt" src="assets/img/belt.PNG" alt="belt">
                            <div id="winRate">Taux de victoire <span></span> % </div>
                        </div>
                    </div>
                    <!-- PERDU -->
                    <div class="col d-flex justify-content-center">
                        <div id="resultLose"class="d-flex flex-column align-items-center justify-content-evenly">
                            <div class="again">Rentente ta chance</div>
                            <div id="winRate">Taux de victoire <span></span> % </div>
                        </div>
                    </div>
    <!-- BOUTON -->
                    <div class="col d-flex justify-content-center mt-4 ">
                        <button id="newGame" type="button" >NOUVELLE <br> PARTIE</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boot strap@5.0.2/dist/js/bootstrap.bundle. min.js" integrity="sha384- MrcW6ZMFYlzcLA8Nl+NtUVF0sA7Ms XsP1UyJoMp4YLEuNSfAP+JcXn/tWtIa xVXM" crossorigin="anonymous"></script>
</body>
</html>
