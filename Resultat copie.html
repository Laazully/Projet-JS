<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/npy6oxw.css"> <!--TYPO-->
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/resultat.css">
    <title>RÃ©sultat de la partie</title>
</head>
<body>

    <div class="background">
        <div class="container">
            <div class="row d-flex flex-column">
<!-- TITRE -->
                <div class="col d-flex justify-content-center ">
                    <h1 id="resultTitle">GAGNE !</h1>
                </div>
<!-- BLOC COULEUR -->
                <!-- GAGNE -->
                <div class="col col-md-8 offset-md-2 d-flex justify-content-center">
                    <div id="resultWin"class=" d-none flex-column align-items-center justify-content-evenly">
                        <img class="belt" src="assets/img/belt.PNG" alt="belt">
                        <div id="winRate">Taux de victoire</div>
                    </div>
                </div>
                <!-- PERDU -->
                <div class="col d-flex justify-content-center">
                    <div id="resultLose"class="d-flex flex-column align-items-center justify-content-evenly">
                        <div class="again">Rentente ta chance</div>
                        <div id="winRate">Taux de victoire</div>
                    </div>
                </div>
<!-- BOUTON -->
                <div class="col d-flex justify-content-center mt-4 ">
                    <button id="newGame" type="button" >NOUVELLE <br> PARTIE</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/boot strap@5.0.2/dist/js/bootstrap.bundle. min.js" integrity="sha384- MrcW6ZMFYlzcLA8Nl+NtUVF0sA7Ms XsP1UyJoMp4YLEuNSfAP+JcXn/tWtIa xVXM" crossorigin="anonymous"></script>
